<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>a변수에 10을 저장</p>
    <p>b변수에 20을 저장</p>
    <p>c변수에 a+b의 결과값을 저장</p>
    <p>화면에 출력한다</p>

    <script>
        var a = 10;
        var b = 20;
        var c;

        c = a + b;
        document.write(c);
    </script>
</body>
</html>
