<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3항 연산자</title>
</head>
<body>
    <h3>3항 연산자 - 조건식 ? 참일때 처리내용 : 거짓일때 처리내용</h3>

    <script>
        var a = 10;
        var b = 3;

        // 조건식 ? 조건식이 참일때 처리내용1 : 조건식이 거짓일때 처리내용2
        var result = (a > b) ? "JavaScript" : "Hello";
        document.write(result, "<br>");

        var result = (a < b) ? "JavaScript" : "Hello";
        document.write(result, "<br>");   
        
        // 조건식1 ? (조건식2 ? 조건식2 참일때 처리내용1 : 조건식2 거짓일때 처리내용2) : 조건식1 거짓일때 처리내용3
    </script>
</body>
</html>
