<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 결합(연결) 연산자</title>
</head>
<body>
    <h3>문자 결합(연결) 연산자</h3>
    <script>
        var t1 = "학교종이";
        var t2 = "땡땡땡";
        var t3 = 8282;
        var t4 = "어서모이자";
        var result;

        // 문자변수와 숫자변수가 더하기(+) 사용되면
        // 숫자가 문자로 형변환된다        
        result = t1 + t2 + t3 + t4; 
        document.write(result, "<br>");

        var num1 = "100";
        var num2 = 100;

        result = num1 + num2;
        document.write(result, "<br>");

        // 문자변수와 숫자변수가 빼기(-) 사용되면
        // 문자가 숫자로 형변환된다
        result = num1 - num2;
        document.write(result, "<br>");
    </script>
</body>
</html>
