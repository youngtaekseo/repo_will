<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
</head>
<body>
    <h3>비교연산자 : >, >=, <, <=, ==, !=, ===, !==</h3>

    <script>
        var a = 10;
        var b = 20;
        var c = 10;
        var f = "20";
        var result;

        result = a > b; // false
        document.write(result, "<br>");

        result = a < b; // true
        document.write(result, "<br>");
        
        result = a <= b; // true
        document.write(result, "<br>");
        
        result = b == f; // true, 값만 비교, 문자(f)가 숫자로 형변환되어 비교된다
        document.write(result, "<br>");

        result = b === f; // false, 값과 타입이 일치하는 비교, 문자(f)가 형변환되지 않고 변수 타입까지 비교한다
        document.write(result, "<br>");
    </script>
</body>
</html>
