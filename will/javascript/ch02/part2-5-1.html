<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자</title>
</head>
<body>
    <h3>산술연산자 : + - * / %</h3>

    <script>
        var num1 = 15;
        var num2 = 2;
        var result;

        result = num1 + num2;
        document.write("더하기 ", result, "<br>");

        result = num1 - num2;
        document.write("빼기 ", result, "<br>");

        result = num1 * num2;
        document.write("곱하기 ", result, "<br>");

        result = num1 / num2;
        document.write("나누기 ", result, "<br>");

        result = num1 % num2;
        document.write("나머지 ", result, "<br>");
    </script>
</body>
</html>
