<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 리스너(Listener)를 사용</title>
</head>
<body>
    <h3>이벤트 리스너(Listener)를 사용</h3>
    <p>여러개 이벤트 등록</p>

    <button type="button" id="btn_timeInfo">이벤트</button>
    <p id="result"></p>

    <script>     
        // 여러개의 이벤트 등록작업이 가능

        // 방법1                  
        // addEventListener("이벤트명", 함수명)
        document.getElementById("btn_timeInfo").addEventListener("mouseover", myMessage1); // 많이 사용하는 스타일
        document.getElementById("btn_timeInfo").addEventListener("click"    , myMessage2); // 많이 사용하는 스타일
        document.getElementById("btn_timeInfo").addEventListener("mouseout" , myMessage3); // 많이 사용하는 스타일

        function myMessage1() {
            document.getElementById("result").innerHTML += "마우스 오버<br>";
        }
        
        function myMessage2() {
            document.getElementById("result").innerHTML += "마우스 클릭<br>";
        }
        
        function myMessage3() {
            document.getElementById("result").innerHTML += "마우스 아웃<br>";
        }
    </script>
</body>
</html>
