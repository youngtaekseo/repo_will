<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트를 html dom으로 사용</title>
</head>
<body>
    <h3>이벤트를 속성으로 사용</h3>

    <p>현재날짜와 시간</p=>
    <p id="result"></p>
    <button type="button" id="btn_timeInfo" >현재날짜/시간확인</button>

    <script>
        // 이벤트 설정
        document.getElementById("btn_timeInfo").onclick = displayDate; // 함수(displayDate)에 ()를 사용하지 않는다 


        function displayDate() {
            document.getElementById("result").innerHTML = Date();
        };       
    </script>    
</body>
</html>
