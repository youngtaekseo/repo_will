<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break문</title>
</head>
<body>
    <h3>break문</h3>

    <script>
        for(let i = 1; i <= 10; i++) {
            if( i == 6) break; // for문을 빠져나온다
            document.write(i, "<br>");
        }

        document.write("프로그램 종료!!");
    </script>
</body>
</html>
