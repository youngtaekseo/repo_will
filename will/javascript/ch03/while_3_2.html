<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 : while</title>

    <style>
        * {
            margin: 0;
        }

        .blue {
            color: blue;
        }

        .red {
            color: red;
        }
    </style>    
</head>
<body>
    <h3>반복문 : while</h3>
    <p>10~20 범위의 숫자중 짝수는 파랑색은로 출력, 홀수는 빨강색으로 출력하는 예제</p>

    <script>
        let i = 20;

        // 내림차순
        while(i >= 10) {
            if(i % 2 == 0) {
                document.write("<p class='blue'>"+i+"</p>");
            } else {
                document.write("<p class='red'>"+i+"</p>");
            }

            i--;
        }
    </script>
</body>
</html>
