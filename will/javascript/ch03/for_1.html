<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 : for문</title>
</head>
<body>
    <h3>반복문 : for문</h3>

    <script>
        /*
        for(초기값; 조건식; 증감식) {
            실행문
        }

        처리순서 : 초기값, 조건식, 실행문, 증감식
        */
        for(let i = 1; i <= 10; i++) {
            document.write("반복"+i, "<br>");
        }
    </script>
</body>
</html>
