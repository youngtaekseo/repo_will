<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 if문</title>
</head>
<body>
    <h3>중첩 if문</h3>

    <script>
        // 변수를 선언하는 키워드
        // var : 과거버전
        // let : 현재버전, var 단점보완
        
        // 로그인정보를 db에서 읽기
        let id = "user01";
        let pw = "1234";

        let user_id = prompt("아이디 입력", "");
        let user_pw = prompt("비번입력", "");

        if ((id == user_id) && (pw == user_pw)) {
            document.write(user_id + "로그인 정보가 일치합니다!!!");
        } else {
            alert("로그인정보가 일치하지 않습니다.");
            location.reload(); // 브라우저 새로고침기능과 동일
        }
    </script>
</body>
</html>
