<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문 : if문</title>
</head>
<body>
    <h3>제어문 : if문</h3>

    <script>
        var name = prompt("당신의 이름은 무엇입니까?", "");

        if(name) {
            document.write(name,"<br>");
        }
    </script>
</body>
</html>
