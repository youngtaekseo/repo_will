<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문 : if ~ else문</title>
</head>
<body>
    <h3>제어문 : if ~ else문</h3>

    <script>
        var num = prompt("좋아하는 숫자는?", "0");

        if((num % 2) == 0) {
            document.write("짝수입니다.", "<br>");
        } else {
            document.write("홀수입니다.", "<br>");
        }
    </script>
</body>
</html>
