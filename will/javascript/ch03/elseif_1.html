<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문 : if ~ else if문</title>
</head>
<body>
    <h3>제어문 : if ~ else if문</h3>

    <script>
        var jumsu = prompt("당신의 점수를 입력하세요.", "");

        if(jumsu >= 90) {
            document.write("학점이 A 입니다.", "<br>");
        } else if(jumsu >= 80) {
            document.write("학점이 B 입니다.", "<br>");
        } else if(jumsu >= 70) {
            document.write("학점이 C 입니다.", "<br>");
        } else {
            document.write("학점이 D 입니다.", "<br>");
        }

        document.write("프로그램 종료!!", "<br>");
    </script>
</body>
</html>
