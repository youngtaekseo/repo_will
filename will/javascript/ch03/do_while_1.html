<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 : do while문</title>
</head>
<body>
    <h3>반복문 : do while문</h3>

    <script>
        let i = 10;

        // 아래 while문이 true, false와 상관없이 최소 1번은 실행이 된다
        do {
            document.write("Hello!", "<br>");
        } while (i < 3);
    </script>
</body>
</html>
