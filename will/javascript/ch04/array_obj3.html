<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열(Array)</title>
</head>
<body>
    <h3>배열(Array) 매서드</h3>

    <script>
        /*
        // 배열생성방법1
        let arr1 = new Array();
        arr1[0] = 30;
        arr1[1] = "따르릉";
        arr1[2] = true;

        // 배열생성방법2
        let arr2 = new Array(30, "따르릉", true);

        // 배열생성방법3 - 권장하는 방법
        let arr3 = [30, "따르릉", true];
        */

        let greenArr  = ["교대", "방배", "강남"]; // 테이터 형식이 달라도 배열이 가능하다
        let yellowArr = ["미금", "정자", "수서"]; // 테이터 형식이 달라도 배열이 가능하다
        
        // console.log(greenArr);
        document.write(greenArr, "<br>");
        // 인덱스1 위치에서 2개를 삭제하고 인덱스1 위치에 데이터를 삽입한다
        greenArr.splice(1, 2, "서초", "역삼"); 
        // console.log(greenArr); // 화면에 출력하는 것이 아니라 콘솔에 출력(브라우저 화면에서 마우스 우클릭->검사 메뉴 클릭 후 console 탭 선택)
        document.write(greenArr, "<br>");

        // console.log(yellowArr);  
        document.write(yellowArr, "<br>");    
        // 맨뒤 요소의 데이터를 가져오고 배열에서는 삭제한다  
        let data1 = yellowArr.pop(); 
        // console.log(yellowArr);
        document.write(yellowArr, "<br>"); 

        // 맨앞 요소의 테이터를 가져오고 배열에서는 삭제한다
        let data2 = yellowArr.shift();
        // console.log(yellowArr);
        document.write(yellowArr, "<br>"); 

        // 배열의 맨뒤에 자료추가
        yellowArr.push(data2);
        // console.log(yellowArr);
        document.write(yellowArr, "<br>"); 

        // 배열의 맨앞에 자료추가
        yellowArr.unshift(data1);
        // console.log(yellowArr);
        document.write(yellowArr, "<br>"); 
    </script>
</body>
</html>
