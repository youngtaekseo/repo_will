<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열(Array)</title>
</head>
<body>
    <h3>배열(Array) 매서드</h3>

    <script>
        /*
        // 배열생성방법1
        let arr1 = new Array();
        arr1[0] = 30;
        arr1[1] = "따르릉";
        arr1[2] = true;

        // 배열생성방법2
        let arr2 = new Array(30, "따르릉", true);

        // 배열생성방법3 - 권장하는 방법
        let arr3 = [30, "따르릉", true];
        */

        let arr_1 = ["사당", "교대", "방배", "강남"]; // 테이터 형식이 달라도 배열이 가능하다
        let arr_2 = ["신사", "압구정", "옥수"]; // 테이터 형식이 달라도 배열이 가능하다

        // 배열 구분자를 이용하여 연결하기
        let result = arr_1.join("-");
        document.write(result, "<br>"); // 화면출력
        // console.log(result); // 화면에 출력하는 것이 아니라 콘솔에 출력(브라우저 화면에서 마우스 우클릭->검사 메뉴 클릭 후 console 탭을 선택)
        
        // 배열 합치기
        result = arr_1.concat(arr_2);
        // console.log(result);
        document.write(result, "<br>"); // 화면출력

        // 배열의 일부를 읽어오기
        result = arr_1.slice(1, 3); // 인덱스1 부터 인덱스3 이전까지의 배열요소를 가져온다(인덱스3은 제외됨)
        // console.log(result);
        document.write("slice(1, 3): "+result, "<br>"); // 화면출력

        // 배열의 정렬(내림차순 정렬은 지원하지 않함, 내림차순방법은 오름차순(sort) 진행 후 연순(reverse)정렬을 진행하면 됨)
        document.write("정렬 전: " + arr_1, "<br>"); // 화면출력
        arr_1.sort(); // arr_1배열의 데이터를 오름차순으로 정렬
        // console.log(arr_1);
        document.write("정렬 후: " + arr_1, "<br>"); // 화면출력

        document.write("정렬 전: " + arr_2, "<br>"); // 화면출력
        arr_2.reverse(); // arr_2배열의 데이터를 역순으로 정렬
        // console.log(arr_2);
        document.write("정렬 후: " + arr_2, "<br>"); // 화면출력
    </script>
</body>
</html>
