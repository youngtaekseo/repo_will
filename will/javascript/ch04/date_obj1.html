<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체 : Date 객체</title>
</head>
<body>
    <h3>Date 객체</h3>
    <p>날짜정보와 관련된 기능</p>

    <script>
        // 현재 날짜와 시간정보
        let today = new Date();

        // 월, 일, 요일
        // 월 : 0(1월) ~ 11(12월)
        // 요일 : 0(일요일) ~ 6(토요일)
        let nowMonth = today.getMonth(); // 월 에다 +1 한다
        let nowDate = today.getDate();
        let nowDay = today.getDay();

        switch(nowDay) {
            case 0 : 
                nowDay = "일요일";
                break;
            case 1 : 
                nowDay = "월요일";
                break;
            case 2 : 
                nowDay = "화요일";
                break;
            case 3 : 
                nowDay = "수요일";
                break;
            case 4 : 
                nowDay = "목요일";
                break;
            case 5 : 
                nowDay = "금요일";
                break;
            case 6 : 
                nowDay = "토요일";
                break;
        }

        document.write("<h1>오늘 날짜 정보</h1>", "<br>");
        document.write("현재 월: " + (nowMonth + 1), "<br>");
        document.write("현재 일: " + nowDate, "<br>");
        document.write("현재 요일: " + nowDay, "<br>");

        // 특정날짜와 시간을 지정하여 사용
        // 날짜파트에 범위가 초과되면 캐리가 발생한다
        let worldcup = new Date(2002, 4, 31);

        let theMonth = worldcup.getMonth(); // 월 에다 +1 한다
        let theDate = worldcup.getDate();
        let theDay = worldcup.getDay();  
        
        switch(theDay) {
            case 0 : 
                theDay = "일요일";
                break;
            case 1 : 
                theDay = "월요일";
                break;
            case 2 : 
                theDay = "화요일";
                break;
            case 3 : 
                theDay = "수요일";
                break;
            case 4 : 
                theDay = "목요일";
                break;
            case 5 : 
                theDay = "금요일";
                break;
            case 6 : 
                theDay = "토요일";
                break;
        }

        document.write("<h1>월드컵 날짜 정보</h1>", "<br>");
        document.write("현재 월: " + (theMonth), "<br>");
        document.write("현재 일: " + theDate, "<br>");
        document.write("현재 요일: " + theDay, "<br>");        
    </script>
</body>
</html>
