<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="width"></p>
    <p id="height"></p>
    <p id="availWidth"></p>
    <p id="availHeight"></p>

    <script>
        document.getElementById("width").innerHTML = "Screen width is " + screen.width;
        document.getElementById("height").innerHTML = "Screen height is " + screen.height;
        document.getElementById("availWidth").innerHTML = "Screen availWidth(작업표시줄 제외) is " + screen.availWidth;
        document.getElementById("availHeight").innerHTML = "Screen availHeight(작업표시줄 제외) is " + screen.availHeight;
    </script>    
</body>
</html>
