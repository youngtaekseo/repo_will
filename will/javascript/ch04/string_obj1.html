<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 객체 - String</title>
</head>
<body>
    <h3>문자열 객체 - String</h3>

    <script>
        // 문자열 표현시 큰따옴표, 작은따옴표 사용가능, 혼용해서는 사용할 수 없다
        let str = "Hello Thank you good luck to you";
        document.write(str.charAt(16), "<br>"); // 인덱스16 위치를 읽어온다(17번째 문자)
        
        // 검색방향 : 왼쪽 -> 오른쪽
        document.write(str.indexOf("you"), "<br>");     // "you"라는 검색어가 존재하면 일치된 첫번째 문자의 인덱스를 반환
        document.write(str.indexOf("you", 16), "<br>"); // 인덱스16 위치에서 부터 시작하여 "you"라는 검색어가 존재하면 일치된 첫번째 문자의 인덱스를 반환

        // 검색방향 : 오른쪽 -> 왼쪽
        document.write(str.lastIndexOf("you"), "<br>");     // "you"라는 검색어가 존재하면 일치된 첫번째 문자의 인덱스를 반환        
        document.write(str.lastIndexOf("you", 25), "<br>"); // 인덱스25 위치에서 부터 시작하여 "you"라는 검색어가 존재하면 일치된 첫번째 문자의 인덱스를 반환

        // 검색방향 : 왼쪽 -> 오른쪽
        document.write(str.match("luck"), "<br>"); // "luck" 문자열을 검색하여 존재하면 "luck"이 반환되고 존재하지 않으면 null 이 반환

        // 검색방향 : 왼쪽 -> 오른쪽
        document.write(str.search("you"), "<br>"); // indexOf() 메서드와 기능이 같다. indexOf() 메서드와 차이점은 정규식을 지원한다
        
        document.write(str.substr(21, 4), "<br>");    // 인덱스12 위치에서 4개문자를 읽어온다
        document.write(str.substring(6, 12), "<br>"); // 인덱스6에서 부터 인덱스12 이전 범위의 문자열을 읽어온다(인덱스12위치는 포함하지 않음)

        // 인덱스6 에서 부터 str.search("luck") 이전 범위의 문자열을 읽어온다. (str.search("luck") 위치는 포함하지 않음)
        document.write(str.substring(6, str.search("luck")), "<br>"); 

        document.write(str.replace("you", "me"), "<br>"); // "you" 를 검색하여 존재하면 "me"라는 문자열로 변경한다

        document.write(str.toLowerCase(), "<br>"); // 소문자로 변환
        document.write(str.toUpperCase(), "<br>"); // 대문자로 변환

        document.write(str.length, "<br>"); // str변수의 문자열 길이

        // 문자열을 배열로 정의
        let s = str.split(" "); // "Hello Thank you good luck to you" 문자열의 공백을 찾아서 공백의 갯수만큼 배열로 정의
        for (let i in s) {
            document.write(s[i], "<br>");
        }

        // 유니코드(Unicode)는 전 세계의 모든 문자를 다루도록 설계된 표준 문자(0 ~ 65535)
        let str2 = "A";
        let t = str2.charCodeAt(0); // 아스키코드값 반환. 아스키 코드는 0에서 127까지의 숫자를 이용하여 문자를 표현한다.
        document.write(str2, " - 아스키코드값 : ", t, "<br>");
        document.write("65", " - 문자값 : ", String.fromCharCode(65), "<br>");
        document.write(str.charAt(0), " - 아스키코드값 : ", str.charCodeAt(str.charAt(0)), "<br>");
    </script>
</body>
</html>
