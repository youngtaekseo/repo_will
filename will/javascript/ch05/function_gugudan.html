<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수를 이용한 구구단 함수</title>
</head>
<body>
    <h3>함수를 이용한 구구단 함수</h3>

    <script>
        function gugudan(dan) {
            document.write("<table border='1px'>");

            for(let gop = 0; gop <= 9; gop++) {
                document.write("</tr>");
                document.write("<td>");

                if(gop == 0) {
                    document.write(dan + "단");
                } else {
                    document.write(dan + "*"+ gop + "=" + (dan*gop));
                }

                document.write("</td>");            
                document.write("</tr>");
            }

            document.write("</table>");
        }

        gugudan(3);
        gugudan(8);
    </script>
</body>
</html>
