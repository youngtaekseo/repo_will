<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>누적된 합 구하기 함수정의</title>
</head>
<body>
    <h3>누적된 합 구하기 함수정의</h3>

    <script>
        // 누적된 합 구하기
        function accumulate(n) {
            let result = 0;

            for (let i = 1; i <= n; i++) {
                result += i; // result = result + i;
            }

            return "1 ~ " + n + " 까지의 누적된 합? " + result + "<br>";
        }

        let result = accumulate(5);
        document.write(result);    
        
        result = accumulate(10);
        document.write(result);      
        
        result = accumulate(50);
        document.write(result);    
        
        result = accumulate(100);
        document.write(result);       
    </script>
</body>
</html>
