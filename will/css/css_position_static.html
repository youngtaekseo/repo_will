<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* position:특정위치에 태그를 위치시킴 */
        div.static {
            position: static; /* static:기본값(실행순서-위에서 아래로, 좌에서 우로), 코딩한 순서대로 화면에 표시, 모든 태그는 기본값(static)으로 적용됨 */
        }
    </style>
</head>
<body>
    <h2>position: static;</h2>

    <p>An element with position: static; is not positioned in any special way; it is always positioned according to the normal flow of the page:</p>
    
    <div class="static">
    This div element has position: static;
    </div>    
</body>
</html>
