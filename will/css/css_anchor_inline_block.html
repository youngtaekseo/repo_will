<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link, a:visited {
            background-color: red;
            color: white;
            text-align: center;
            text-decoration: none;
            padding: 14px 25px;
            display: inline-block; /* inline 레벨과 block 레벨의 중간 성격  */
        }

        a:hover, a:active {
            background-color: red;
        }        

        p {
            cursor: pointer; /* 커서모양 */
        }
    </style>
</head>
<body>
    <h2>Link Button</h2>
    <p>A태그를 버튼 형태로 작업하기</p>
    <a href="#">버튼</a> <!-- href="#" : 이동할 페이지가 없으면 # 입력 -->
</body>
</html>
