<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* position: fixed;:브라우저 기준으로 top, left, bottom, right 값으로 이동시킴 */
        div.fixed {
            position: fixed;
            right: 0;
            bottom: 0;
            width: 300px;
            border: 3px solid red;    
            cursor: pointer;                    
        }

        div.fixed:hover {
            background-color: aquamarine;            
        }
    </style>
</head>
<body>
    <h2>position: fixed;</h2>

    <p>An element with position: fixed; is not positioned in any special way; it is always positioned according to the normal flow of the page:</p>
    
    <div class="fixed">
    This div element has position: fixed;
    </div>    
</body>
</html>
