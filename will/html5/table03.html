<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>행 병합</h2>
    <table>
        <tr>
            <th>Name1</th>
            <th>Name2</th>
            <th>Age</th>
        </tr>        
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>JackSon</td>
            <td>94</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <th>Name1</th>
            <th>Name2</th>
            <th>Age</th>
        </tr>        
        <tr>
            <td rowspan="2">Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>JackSon</td>
            <td>94</td>
        </tr>
    </table> 
    <br>
    <table>
        <tr>
            <th>Name1</th>
            <th>Name2</th>
            <th>Age</th>
        </tr>        
        <tr>
            <td>Jill</td>
            <td rowspan="2">Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>94</td>
        </tr>
    </table>    
</body>
</html>
