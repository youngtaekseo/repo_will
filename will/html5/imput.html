<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, th, td {
            border: 1px solid black;
        }

        tr {
            height: 35px;
        }

        td {
            text-align: center;
        }

    </style>
</head>
<body>
    <form>
        <h2>input type 종류</h2>
        <table style="width: 100%;">
            <tr>
                <th>input type</th>
                <th>화면표시</th>
            </tr>

            <tr>
                <td>button</td>
                <td><input type="button" value="버튼입니다"></td>
            </tr>

            <tr>
                <td>checkbox</td>
                <td><input type="checkbox">동의</td>
            </tr>

            <tr>
                <td>color</td>
                <td><input type="color"></td>
            </tr>

            <tr>
                <td>date</td>
                <td><input type="date"></td>
            </tr>

            <tr>
                <td>datetime-local</td>
                <td><input type="datetime-local"></td>
            </tr>

            <tr>
                <td>email</td>
                <td><input type="email"></td>
            </tr>

            <tr>
                <td>file</td>
                <td><input type="file"></td>
            </tr>

            <tr>
                <td>hidden</td>
                <td><input type="hidden"></td>
            </tr>

            <tr>
                <td>image</td>
                <td><input type="image" src="/image/login.JPG" height="30"></td>
            </tr>

            <tr>
                <td>month</td>
                <td><input type="month"></td>
            </tr>

            <tr>
                <td>number</td>
                <td><input type="number"></td>
            </tr>

            <tr>
                <td>password</td>
                <td><input type="password"></td>
            </tr>

            <tr>
                <td>radio</td>
                <td><input type="radio"></td>
            </tr>

            <tr>
                <td>range</td>
                <td><input type="range"></td>
            </tr>

            <tr>
                <td>reset</td>
                <td><input type="reset"></td>
            </tr>

            <tr>
                <td>search</td>
                <td><input type="search"></td>
            </tr>

            <tr>
                <td>submit</td>
                <td><input type="submit" value="전송하기"></td>
            </tr>

            <tr>
                <td>tel</td>
                <td><input type="tel"></td>
            </tr>

            <tr>
                <td>text</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>time</td>
                <td><input type="time"></td>
            </tr>

            <tr>
                <td>url</td>
                <td><input type="url"></td>
            </tr>

            <tr>
                <td>week</td>
                <td><input type="week"></td>
            </tr>
        </table>
        
    </form>
</body>
</html>
