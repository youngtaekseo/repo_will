<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table, th, td {
            border: 1px solid black;
        }

        td {
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>표 3행 4열 예제 - 병합</h2>
    <table style="width: 100%;">
        <colgroup>
            <col span="2" style="background-color: aqua;">
            <col span="1" style="visibility: collapse;">
            <col span="1" style="background-color: aquamarine;">
        </colgroup>
        <caption>표 연습하기</caption>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
        </tr>
        
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>

        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
    
    <br>

    <table style="width: 100%;">
        <caption>표 병합 연습하기</caption>
        <tr>
            <th colspan="4">1,2,3,4</th>
        </tr>
        
        <tr>
            <td colspan="2" rowspan="2">5,6,9,10</td>
            <td>7</td>
            <td>8</td>
        </tr>

        <tr>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
</body>
</html>
